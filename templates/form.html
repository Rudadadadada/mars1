<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="static/css/style.css"/>
    <title>Отбор астронавтов</title>
</head>
<body>
    <div style="text-align: center;">
        <h1>Анкета претендента</h1>
        <h2>на участие в миссии</h2>
    </div>
    <form id="my_form" method="post">
        <input type="text" class="form-control" id="surname" placeholder="Введите фамилию">
        <input type="text" class="form-control" id="name" placeholder="Введите имя">
        <br>
        <input type="email" class="form-control" id="email" placeholder="Введите адрес почты">
        <br>
        <div class="form-group">
            <label for="education">Какое у Вас образование?</label>
            <select class="form-control" id="education" name="education">
                <option>Начальное</option>
                <option>Среднее неполное</option>
                <option>Среднее законченное</option>
                <option>Высшее</option>
            </select>
        </div>
        <div class="form-group" id="professions">
            <label class="form-check-label" for="professions">Какие у Вас есть профессии?</label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="eng-res" id="check1">
                <label class="form-check-label" for="check1">
                    Инженер-исследователь
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="eng-build" id="check2">
                <label class="form-check-label" for="check2">
                    Инженер-строитель
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="pilot" id="check3">
                <label class="form-check-label" for="check3">
                    Пилот
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="met" id="check4">
                <label class="form-check-label" for="check4">
                    Метеоролог
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="eng-life" id="check5">
                <label class="form-check-label" for="check5">
                    Инженер по жизнеобеспечению
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="doctor" id="check6">
                <label class="form-check-label" for="check6">
                    Врач
                </label>
            </div>
        </div>
        <div class="form-group" id="sex">
            <label for="sex">Укажите пол</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="sex" id="male" value="male">
                <label class="form-check-label" for="male">
                    Мужской
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="sex" id="female" value="female">
                <label class="form-check-label" for="female">
                    Женский
                </label>
            </div>
        </div>
        <div class="form-group">
            <label for="about">Почему Вы хотите принять участие в миссии?</label>
            <textarea class="form-control" id="about" rows="5" name="about"></textarea>
        </div>
        <div class="form-group">
            <label for="photo">Приложите фотографию</label>
            <input type="file" class="form-control-file" id="photo" name="file">
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="ready" name="ready">
            <label class="form-check-label" for="ready">Готовы остаться на Марсе?</label>
        </div>
        <button type="submit" class="btn btn-primary">Отправить</button>
    </form>
</body>
</html>
